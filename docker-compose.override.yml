version: '3.9'

services:
  web:
    build:
      dockerfile: docker/Dockerfile.local
    command: >
      sh -c "
      python manage.py runserver 0.0.0.0:8000"
    container_name: file_server_local_web
    environment:
      - DEBUG=True
    ports:
      - "8000:8000"
    env_file:
      - .env

  db:
    image: postgres:15
    container_name: file_server_local_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
    env_file:
      - .env.db

